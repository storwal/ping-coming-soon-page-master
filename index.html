<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>

 <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="ping">
    <img src="images/logo.svg" alt="">
  </div>
  <div class="text">
    <h1>We are launching <p>soon!</p></h1>
    <h2>Subscribe and get notified</h2>
  </div>
  <div class="input">
    <input type="email" name="email" id="email" placeholder="Your email address">
    <div class="error-text" id="error-email"><p>Please provide a valid email address</p>
    </div>
  </div>
  <button class="button" type="submit" id="button-id">
    <p>Notify Me </p>
  </button>
  <div class="main-image">
    <img src="images/illustration-dashboard.png" alt="">
  </div>
  <div class="anchors">
  <a href="#">Facebook</a>
  <a href="#">Twitter</a>
  <a href="#">Instagram</a>
</div>
<div class="copyright">
  <p>&copy; Copyright Ping. All rights reserved.</p>
</div>
</div>
